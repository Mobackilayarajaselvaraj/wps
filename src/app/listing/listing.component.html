  <div class="spinner-grow"></div>
</div> -->
<div class="container">
<div class=" col-12 p-0 listingAll">
<div class="logo col-12">
  <img title="" alt="WPS" src="https://content.wpspublish.com/images/thumbs/0008753.png" class="img-responsive img-width">
  <!-- <small class="text-muted">User List</small> -->
  <div class="logout float-right" routerLink="">
    <span class="logoutT">Log Out</span>
    <i class="fa fa-user userImg" aria-hidden="true"></i>
  </div>
</div>

<div class="listSearch col-12 p-0 my-2">
    <h2 class="text-center my-3 mt-0">Cognitive Test Users</h2>
    <input type="text" name="search" class="searchInput" placeholder="Examinee Name..." #sL (keyup)="searchList(sL.value)">
</div>

 <table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">
        <span class="titleT" (click)="reverse()">Examinee Name</span>
         <i class="fa fa-arrow-up arrowIcon" aria-hidden="true" (click)="ascdescExam(1)"></i>
         <i class="fa fa-arrow-down arrowIcon" aria-hidden="true" (click)="ascdescExam(0)"></i>
        </th>
      <th scope="col">
        <span class="titleT" (click)="reverse()">Examinee Id</span>
        <i class="fa fa-arrow-up arrowIcon" aria-hidden="true" (click)="ascdescExam(1)"></i>
        <i class="fa fa-arrow-down arrowIcon" aria-hidden="true" (click)="ascdescExam(0)"></i>
      </th>
      <th scope="col">
        <span class="titleT" (click)="reverse()">Age</span>
        <i class="fa fa-arrow-up arrowIcon" aria-hidden="true" (click)="ascdescAge(1)"></i>
        <i class="fa fa-arrow-down arrowIcon" aria-hidden="true" (click)="ascdescAge(0)"></i>
      </th>
      <th scope="col">
        <span class="titleT" (click)="reverse()">Test Name</span>
        <i class="fa fa-arrow-up arrowIcon" aria-hidden="true" (click)="ascdescTest(1)"></i>
        <i class="fa fa-arrow-down arrowIcon" aria-hidden="true" (click)="ascdescTest(0)"></i>
      </th>
      <th scope="col">
        <span  class="titleT" (click)="reverse()">Date</span>
        <i class="fa fa-arrow-up arrowIcon" aria-hidden="true" (click)="ascdescDate(1)"></i>
        <i class="fa fa-arrow-down arrowIcon" aria-hidden="true" (click)="ascdescDate(0)"></i>
      </th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="shadow" [hidden]="spinnerLoad">
    <tr *ngFor="let user of userList">
      <th scope="row">{{user.id}}</th>
      <td>{{user.examineeName}}</td>
      <td>{{user.examineeId}}</td>
      <td>{{user.age}}</td>
      <td>{{user.testName}}</td>
      <td>{{user.date}}</td>
      <td>
        <i class="fa fa-download" aria-hidden="true" (click)="getCognitiveTestResult(user)"  data-toggle="tooltip" data-placement="top" title="download test results!"></i>
      </td>
    </tr>
    <tr *ngIf="userList&& userList.length == 0">
      <td class="text-center" colspan="7">No data found</td>
    </tr>
  </tbody>
  <tbody class="shadow" *ngIf="spinnerLoad">
    <tr>
      <td class="spinnerLoad text-center" colspan="7">
        <div class="spinner-border text-dark"></div>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
